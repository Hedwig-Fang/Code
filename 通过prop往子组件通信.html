<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
          Vue.component('Child',{
            template:`
            <div>
                <p>我是一个子组件{{childData}}</p>
                <input type="text" v-model='childData' />
            </div>
            `,
            props:[`childData`]
        })
        //父==》子
        //1、Parent 2、Child
        //1、先给父组件中绑定自定义的属性
        //2、在子组件中使用props接收父组件传递的数据
        //3、可以在子组件中任意使用
        Vue.component('Parent',{
            data(){
                return{
                    msg:"我是父组件的数据"
                }
                
            },
            template:`
            <div>
                <p>我是一个父组件</p>
                <Child :childData='msg' />
            </div>
            `
        })
        //1.声明子组件
        var App={
            //里面放的东西除了el跟Vue对象是一样的
            template:`
                <div>
                    <Parent />
                </div>
            `
        };
        new Vue({
            el:"#app",
            data(){
                return{

                }
            },
            components:{
                //2、挂载子组件
                App
            },
            //3、用子
            template:`<App />`//叫app的入口组件

        });
    </script>
</body>
</html>
