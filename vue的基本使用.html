<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  id="app">
        <!-- vue中的模板语法{{}}双大括号插值 react{} -->
        <h2>{{msg}}</h2>
        <h3>{{isTrue}}</h3>
        <h4>{{1+1}}</h4>
        <h5>{{str.split('').reverse().join('')}}</h5>
        <h1>{{3>2?'真的':'假的'}}</h1>
        <button-counter></button-counter>
    </div>
    <!--1、引包-->
    <!-- 2、创建实例化对象 -->

    <!-- 如果template中定义了内容那么优先加载template中的模板，如果没有定义内容那么加载的是#app的模板 -->
    <script src="./node_modules/vue/dist/vue.js"> </script>
    <script>
        //数据驱动视图
        var data={
                //既可以是一个对象也可以是一个函数
                msg:'黄瓜',
                isTrue:1==1,
                str:'Hello Vue'
            }
            Vue.component('button-counter',{
            data:function(){
                return{
                    count:0
                }
            },
            template:`<div><h1>h1..<button v-on:click="count++">You clicked me{{count}}times.</button><div>`
        })
        var vm=new Vue({
            el:'#app',//目的的
            data:data,
            //template:'<div>msg</div>'
            template:""

        });


        console.log(vm);
        console.log(vm.$el==document.getElementById('app'));
        console.log('document.get值为'+document.getElementById('app'));
        console.log(vm.$data===data);
        //除了数据属性 vue实例还暴露了一些有用的实例属性和方法，他们都有前缀$
    </script>
        
   
</body>
</html>
